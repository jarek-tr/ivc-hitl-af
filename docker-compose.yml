services:
  web:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app/backend
      - ./frontends:/app/frontends
    command: >
      bash -lc "python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"

  worker:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app/backend
      - ./frontends:/app/frontends
    command: >
      bash -lc "celery -A ivc_hitl_af worker -l INFO -Q default,mturk"

  beat:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app/backend
      - ./frontends:/app/frontends
    command: >
      bash -lc "celery -A ivc_hitl_af beat -l INFO"

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
